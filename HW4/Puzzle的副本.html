<body>

<h1>Assignment#4</h1>

<div id='main'>

    </div>
</div>

<div id='sidebar'>
    <form id='login'>
        <div class='form-group'>
            <label style="font-style: italic;";">
                Name:

            <input type='text' name='name'>
        </div>
        <div class='form-group'>

            Your wish:
        </label>

<script>
    function sayHello() {
     var name = document.forms[0].name.value;
     var wish = document.forms[0].wish.value;
     alert("Hello " + name + "! Welcome to Nan's magic world. Your wish is " + wish + '. Your wish will come true within 3 days!!!');
    }
    document.getElementById('submitBtn').addEventListener('click', sayHello);
</script>
